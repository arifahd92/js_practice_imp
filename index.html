<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="myButton">click me</button>
    <script>
      //when this file will execute IIFE will run once automatically and will return what ever is being return inside this
      //created iife so that debouncedFunction can form closure with tier
      const debouncedFunctionVariable = (function () {
        let timer;
        return function debouncedFunction() {
          clearInterval(timer);
          timer = setTimeout(() => {
            console.log(`debounced function called`);
          }, 500);
        };
      })();

      document
        .getElementById("myButton")
        .addEventListener("click", debouncedFunctionVariable);
    </script>
  </body>
</html>
